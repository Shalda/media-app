<app-controls (newSortSelectorEvent)="changeSortSelector($event)" (newSearchEvent)="searchText = $event"></app-controls>

  <app-card *ngFor="let mediaItem of media| filterMedia:searchText | sortByChar:sortSelector" [media]="mediaItem"
            [cardView]="cardViewChanger"></app-card>
</div>
