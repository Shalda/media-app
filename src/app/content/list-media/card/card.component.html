<div class="card d-flex" [class.flex-row]="cardView === 'grid'">
  <div class="card-img_container" [class.col-3]="cardView === 'grid'">
    <img [src]="media?.Poster" class="card-img-top img-fluid" [alt]="media?.Title + ' image'" (error)="img.src = errorImg" #img>
  </div>
  <div class="card-body" [class.col-9]="cardView === 'grid'">
    <h5 class="card-title">{{media?.Title}}</h5>
    <p class="card-text">{{media?.Year| date: 'YYYY'}}</p>
  </div>
</div>
