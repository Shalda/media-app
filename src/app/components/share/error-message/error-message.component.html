<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">An error Occurred</h5>
        <button (click)="errorHandler()" type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{errorMsg}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="errorHandler()">Close</button>
      </div>
    </div>
  </div>
</div>
